<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Interpolation Conductor</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- 引入我們自己寫的 CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Linear Interpolation Conductor</h1>
        </div>

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">xl (lower bound x)</label>
            <div class="col-10">
                <input class="form-control" type="number" value="0" id="xl">
            </div>
        </div>

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">yl (lower bound y)</label>
            <div class="col-10">
                <input class="form-control" type="number" value="0" id="yl">
            </div>
        </div>
        <hr>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">xu (upper bound x)</label>
            <div class="col-10">
                <input class="form-control" type="number" value="10" id="xu">
            </div>
        </div>

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">yu (upper bound y)</label>
            <div class="col-10">
                <input class="form-control" type="number" value="10" id="yu">
            </div>
        </div>
        <hr>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">x (desired x)</label>
            <div class="col-10">
                <input class="form-control" type="number" value="5" id="x">
            </div>
        </div>

        <p>notice : the value of desire x must lie between the upper bound and the lower bound</p>

        <button type="button" class="btn btn-primary">Calculate</button>

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">y (desired y)</label>
            <div class="col-10">
                <input class="form-control" type="number" id="result">
            </div>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
</body>

</html>
